<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Explorer</title>
    <style>
        :root {
            --github-dark: #0d1117;
            --github-btn: #238636;
            --github-text: #c9d1d9;
            --github-border: #30363d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--github-dark);
            color: var(--github-text);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #2188ff, #79b8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-box {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        input {
            padding: 0.8rem 1rem;
            width: 300px;
            background: #161b22;
            border: 1px solid var(--github-border);
            border-radius: 6px;
            color: var(--github-text);
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            background: var(--github-btn);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: #2ea043;
        }

        #profile {
            margin-top: 2rem;
            padding: 2rem;
            background: #161b22;
            border: 1px solid var(--github-border);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Profile Explorer</h1>
        <div class="search-box">
            <input type="text" id="username" placeholder="Enter GitHub username">
            <button onclick="fetchprofile()">Get Profile</button>
        </div>
        <div id="profile"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
